<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Aimbot Calvin</title>

    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100|Open+Sans:300,600|Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bundle.min.css">
</head>

<body>

    <div id=main>
        <section class="hero hero-1" id=hero>
            <div class="page-enter-animated front-content">
                <div class=container-mid>
                    <h1 class=custom-heading></h1>
                    <div class=text></div>
                </div>
                <div class=content id=about>
                    <ul class=social-icons>
                        <li><a class="fa fa-twitter" data-placement=bottom href=https://twitter.com/aimbotcalvin title=Twitter
                                target=blank>
                                <div class=overlay></div>
                            </a>
                        <li><a class="fa fa-youtube" data-placement=bottom href=https://www.youtube.com/channel/UCdugdXty7WGW1mES30GKgrQ
                                title=Youtube target=blank>
                                <div class=overlay></div>
                            </a>
                        <li><a class="fa fa-twitch" data-placement=bottom href=https://twitch.tv/aimbotcalvin title=Twitch
                                target=blank>
                                <div class=overlay></div>
                            </a>
                        <li><a class="fa fa-envelope go-down" data-placement=bottom href=# title=Contact>
                                <div class=overlay></div>
                            </a>
                    </ul>
                </div>
            </div>
            <div class="page-enter-animated background-content">
                <div class=level-1>
                    <div class=bg-overlay></div>
                    <div class=bg-pattern></div>
                    <div id=canvas><canvas class="layer bg-effect" data-depth=0.2></canvas></div>
                </div>
                <div class=level-2>
                    <div class="layer bg-image" data-depth=0.04></div>
                    <div class="layer bg-video" data-depth=0.04></div>
                    <div class="layer bg-color" data-depth=0.04></div>
                </div>
            </div>
        </section>
        <div id=overlay style=visibility:hidden>
            <section class=overlay>
                <div class=content id=contact>
                    <div class=container-mid>
                        <div class=container>
                            <h1>Contact</h1>
                            <p>Want to say hello? Business inquiries? Drop us an email and we will get back to you as
                                soon as we can.
                                <form id="contact-form" action="https://formspree.io/petercunha8@gmail.com" method="POST">
                                    <div class="control-group">
                                        <label class="nameLabel">Name</label>
                                        <input id="contact-form-name" type="text" name="Name" class="form-control">
                                    </div>
                                    <div class="control-group">
                                        <label class="emailLabel">Email</label>
                                        <input id="contact-form-email" type="text" name="Email" class="form-control">
                                    </div>
                                    <div class="control-group">
                                        <label class="messageLabel">Message</label>
                                        <textarea id="contact-form-message" name="Message" class="form-control"></textarea>
                                    </div>
                                    <div class="control-group">
                                        <button type="submit" class="form-control">
                                            <i class="ti-arrow-right first"></i>
                                            <i class="ti-arrow-right second"></i>
                                        </button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </section>
            <div class="go-up up-button"><i class=ti-arrow-up></i><i class=ti-arrow-up></i></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/bundle.min.js"></script>
</body>

</html>
